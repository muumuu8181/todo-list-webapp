<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <h1>ToDo List</h1>
            <div class="input-area">
                <input type="text" id="taskInput" class="task-input" placeholder="新しいタスクを入力" maxlength="100">
                <button id="addButton" class="button add-button">Add</button>
            </div>
            <div class="controls">
                <button id="saveButton" class="button save-button">Save</button>
                <button id="downloadButton" class="button download-button">Download JSON</button>
            </div>
            <div class="stats">
                <p>タスク数: <span id="taskCount">0</span> / 50</p>
                <p>完了: <span id="completedCount">0</span></p>
            </div>
            <div id="message" class="message"></div>
        </div>
        <div class="right-panel">
            <h2>タスク一覧</h2>
            <ul id="taskList" class="task-list">
                <li class="empty-state">タスクがありません</li>
            </ul>
        </div>
    </div>

    <div id="editModal" class="modal">
        <div class="modal-content">
            <h3>タスクを編集</h3>
            <input type="text" id="editInput" class="edit-input" maxlength="100">
            <div class="modal-buttons">
                <button id="saveEditButton" class="button">保存</button>
                <button id="cancelEditButton" class="button">キャンセル</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
